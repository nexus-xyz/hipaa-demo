[package]
name = "guest"
version = "0.1.0"
edition = "2024"

[dependencies]
nexus-rt = { git = "https://github.com/nexus-xyz/nexus-zkvm.git", tag = "0.3.0", version = "0.3.0" }
postcard = { version = "1.1.1", default-features = false, features = ["alloc"] }
csv-core = "0.1.10"
uuid = { version = "1.7.0", default-features = false, features = ["serde"] }
serde = { version = "1.0", default-features = false, features = ["alloc", "derive"] }
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }

# Generated by cargo-nexus, do not remove!
#
[features]
cycles = [] # Enable cycle counting for run command

